<!DOCTYPE html>
<html>
<head>
<style>
  /* Applies the custom cursor to the entire page */
  html {
    /* Specify the path to your image, with 'auto' as a fallback */
    cursor: url('images/basketball.png'), auto; 
  }
</style>
</head>
<body>

<h1>The entire page now has a custom cursor!</h1>

</body>
</html>
